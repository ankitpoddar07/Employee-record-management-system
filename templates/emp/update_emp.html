<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Employee Management</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- Include Navbar -->
    {% include 'emp/navbar.html' %}

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <!-- Card for Form -->
          <div class="card bg-dark text-white">
            <div class="card-body">
              <h1 class="text-center">UPDATE EMPLOYEE</h1>

              <!-- Employee Form -->
              <form class="mt-4" action="/emp/do-update-emp/{{ emp.id }}/" method="POST">
                {% csrf_token %}
                
                <!-- Employee Name -->
                <div class="mb-3">
                  <label for="employeeName" class="form-label">EMPLOYEE NAME</label>
                  <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name" name="emp_name" value="{{ emp.name }}" required />
                </div>

                <!-- Employee ID -->
                <div class="mb-3">
                  <label for="id" class="form-label">EMPLOYEE ID</label>
                  <input type="text" class="form-control" id="id" placeholder="Enter employee ID" name="emp_id" value="{{ emp.emp_id }}" required />
                </div>

                <!-- Employee Phone -->
                <div class="mb-3">
                  <label for="phone" class="form-label">EMPLOYEE PHONE NO.</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter employee phone number" name="emp_phone" value="{{ emp.phone }}" required />
                </div>

                <!-- Employee Address -->
                <div class="mb-3">
                  <label for="address" class="form-label">EMPLOYEE ADDRESS</label>
                  <textarea class="form-control" id="address" rows="3" placeholder="Enter employee address" name="emp_address" required>{{ emp.address }}</textarea>
                </div>

                <!-- Working Status -->
                <div class="mb-3 form-check">
                  <input 
                    id="working" 
                    name="emp_working" 
                    type="checkbox" 
                    class="form-check-input" 
                    {% if emp.working %}checked{% endif %}
                  />
                  <label class="form-check-label" for="working">WORKING</label>
                </div>

                <!-- Department Selection -->
                <div class="mb-3">
                  <label for="department" class="form-label">DEPARTMENTS</label>
                  <select name="emp_department" id="department" class="form-control" required>
                    <option value="" disabled>Select Department</option>
                    <option value="CSE" {% if emp.department == 'CSE' %}selected{% endif %}>Computer Science</option>
                    <option value="ME" {% if emp.department == 'ME' %}selected{% endif %}>Mechanical Engineering</option>
                    <option value="EE" {% if emp.department == 'EE' %}selected{% endif %}>Electrical Engineering</option>
                    <option value="CC" {% if emp.department == 'CC' %}selected{% endif %}>Civil Engineering</option>
                  </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">UPDATE EMPLOYEE</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
